<!DOCTYPE html>
<html>
<head>
  <title>XSS Vulnerability Example</title>
</head>
<body>
  <h1>Welcome to the XSS Vulnerability Example</h1>
  <p>This website demonstrates a XSS vulnerability.</p>
  <h2>Search:</h2>
  <form id="searchForm">
    <input id="searchInput" type="text" name="query">
    <button type="submit">Search</button>
  </form>
  <h2>Search Results:</h2>
  <div id="searchResults"></div>
  <script>
    document.cookie = "username=JohnDoe; expires=Thu, 18 Dec 2024 12:00:00 UTC; path=/";
    document.cookie = "sessionID=1234567890; expires=Thu, 18 Dec 2024 12:00:00 UTC; path=/"

    function handleSubmit(event) {
      event.preventDefault();
      const commentInput = document.getElementById("commentInput");
      const comment = commentInput.value;
      const commentsContainer = document.getElementById("commentsContainer");
      const newCommentElement = document.createElement("div");

      const script = document.createElement("script");
      script.text = comment;
      newCommentElement.appendChild(script);
      
      commentsContainer.appendChild(newCommentElement);
      commentInput.value = "";
    }
    const commentForm = document.getElementById("commentForm");
    commentForm.addEventListener("submit", handleSubmit);
  </script>
</body>
</html>
